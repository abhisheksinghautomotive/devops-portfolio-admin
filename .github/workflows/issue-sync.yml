name: Sync GitHub Issues to Notion

on:
  workflow_call:
    inputs:
      event_path:
        required: true
        type: string
    secrets:
      NOTION_TOKEN:
        required: true
      NOTION_DATABASE_ID:
        required: true

jobs:
  sync_issue_to_notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout admin repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/devops-portfolio-admin
          path: admin_repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Notion Sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python admin_repo/issue-import/issue_to_notion.py "${{ inputs.event_path }}"
