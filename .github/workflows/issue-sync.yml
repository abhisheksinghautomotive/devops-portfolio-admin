# devops-portfolio-admin/.github/workflows/notion-sync.yml
name: Issue â†’ Notion Sync

on:
  workflow_call:
    inputs:
      event_path:
        required: true
        type: string
      repo:
        required: true
        type: string
    secrets:
      NOTION_TOKEN:
        required: true
      NOTION_DATABASE_ID:
        required: true
      PROJECT_MAP_JSON:
        required: false
      NOTION_PEOPLE_MAP_JSON:
        required: false
      DRY_RUN:
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CHILD repository (context repo)
        uses: actions/checkout@v4

      - name: Checkout admin repo (scripts)
        uses: actions/checkout@v4
        with:
          repository: abhisheksinghautomotive/devops-portfolio-admin
          path: admin_repo

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Notion sync (single event)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          PROJECT_MAP_JSON: ${{ secrets.PROJECT_MAP_JSON }}
          NOTION_PEOPLE_MAP_JSON: ${{ secrets.NOTION_PEOPLE_MAP_JSON }}
          DRY_RUN: ${{ secrets.DRY_RUN || '0' }}
        run: |
          # inputs.event_path is a path on the runner (caller provided $GITHUB_EVENT_PATH)
          if [ -z "${{ inputs.event_path }}" ]; then
            echo "ERROR: inputs.event_path is empty"
            exit 2
          fi
          if [ ! -f "${{ inputs.event_path }}" ]; then
            echo "ERROR: event file not found at ${{ inputs.event_path }}"
            ls -la
            exit 2
          fi
          python admin_repo/issue-import/issue_to_notion.py "${{ inputs.event_path }}" --repo "${{ inputs.repo }}"
