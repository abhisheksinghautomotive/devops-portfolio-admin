name: "Issue â†’ Notion Sync"

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string
      event_json:
        required: true
        type: string
    secrets:
      NOTION_TOKEN:
        required: true
      NOTION_DATABASE_ID:
        required: true
      PROJECT_MAP_JSON:
        required: false
      NOTION_PEOPLE_MAP_JSON:
        required: false
      DRY_RUN:
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - run: |
          python -m pip install --upgrade pip
          pip install python-dotenv requests

      - run: |
          echo "${{ inputs.event_json_b64 }}" | base64 --decode > event.json

      - run: |
          python issue-import/issue_to_notion.py \
            --event-path event.json \
            --repo "${{ inputs.repo }}"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          PROJECT_MAP_JSON: ${{ secrets.PROJECT_MAP_JSON }}
          NOTION_PEOPLE_MAP_JSON: ${{ secrets.NOTION_PEOPLE_MAP_JSON }}
          DRY_RUN: ${{ secrets.DRY_RUN || '0' }}
